%YAML 1.1
---
actions:
- utter_greet
- utter_goodbye
- utter_ask_room
- utter_ask_day
- utter_ask_hour_start
- utter_ask_duration
- action_room
config:
  store_entities_as_slots: true
entities:
- name_room
- day
- hour_start
- duration
forms: []
intents:
- greet:
    use_entities: true
- goodbye:
    use_entities: true
- book_room:
    use_entities: true
slots:
  day:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  duration:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  hour_start:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
  name_room:
    auto_fill: true
    initial_value: null
    type: rasa_core.slots.TextSlot
templates:
  utter_ask_day:
  - text: What day?
  utter_ask_duration:
  - text: How long would you need ?
  utter_ask_hour_start:
  - text: What time do you want to start your meeting?
  utter_ask_room:
  - text: In what room?
  utter_goodbye:
  - text: Bye :(
  - text: Talk to you later
  utter_greet:
  - text: Hey ! How can I help?
  - text: Hi ! How can I help?
  - text: YAZZZZZZAAAAA ! ...  How can I help you ?
